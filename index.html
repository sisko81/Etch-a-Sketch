<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <h1 id="title">ETCH-A-SKETCH</h1>

        <div>
           <input type="text" placeholder="Size of grid" value="16" onchange="getSize(this.value)">
           <button>Set Size</button>
        </div>
        <div id="container"></div>


        <div class="btn-container">
            <button onclick="addColor('black')" id="btn-black">Black</button>
            <button onclick="addColor('random')" id="btn-random">Random</button>
            <button onclick="addColor('white')" id="btn-eraser">Eraser</button>
            <button onclick="reset('white')" id="btn-reset">Reset</button>
        </div>

    </main>

    <script src="sketch.js"></script>
</body>
</html>
